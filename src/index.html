<html>
  <head>
    <meta charset="UTF-8" />
    <title>PoP Staker</title>
    <link rel="icon" type="image/svg" href="pop.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <img id="mm-logo" src="pop.svg" />
        </div>
      </header>
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              Accounts: <span id="accounts"></span>
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                  disabled
                >
                  Connect
                </button>

                <div class="dropdown" >
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Select NFT to Stake
                  </button>
                  <div class="dropdown-menu" id="dd" >
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Token Id" aria-label="Token Id" aria-describedby="basic-addon1" id="tid1">
                </button>
                <div class="dropdown" >
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Select NFT to Unstake
                  </button>
                  <div class="dropdown-menu" id="ddu" >
                  </div>
                </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="bundle.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
